<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

  <style type="text/css">
    .controls {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

  </style>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <div class="controls">
    <progress value="1" max="15"></progress>
    <button type="button">Play</button>
    <button type="button">Record</button>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  let record = [];
  let reproductionTime = 850;
  let recordingActive = false;

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

    if(!audio) return; // stop the function from running all together

    audio.currentTime = 0; // rewind from start
    audio.play();

    key.classList.add('playing');

    if( recordingActive ) {
      if( record.length === 15 ) { 
        recordingActive = false;
        return; 
      }
      record.push( e.keyCode );
    }
  }


  const keys = document.querySelectorAll('.key');

  function removeTransition(e) {
    if( e.propertyName !== 'transform' ) return; // skip it if it's not a transform
    
    this.classList.remove('playing');
  }

  keys.forEach(key =>  key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  document.addEventListener('DOMContentLoaded', function(e) {
    let progress = document.querySelector('.controls progress');

    // Play
    document.querySelector('.controls button:nth-child(2)').addEventListener('click',function(e) {
      const elements = record.map(keyCode => {
          const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
          const key = document.querySelector(`.key[data-key="${keyCode}"]`);

        return {
          audio,
          key
        };
      });

      
      progress.setAttribute('value', 0);
      progress.setAttribute('max', elements.length);
      elements.forEach( ({audio, key}, index) => {

        reproductionTime += 100; 
        setTimeout(() => {
          audio.currentTime = 0;
          progress.setAttribute('value', index === elements.length - 1 ? elements.length : index );
          audio.play();
          key.classList.add('playing');
        }, reproductionTime);
      });
    });

    // Record
    document.querySelector('.controls button:nth-child(3)').addEventListener('click',function(e) {
      recordingActive = !recordingActive;
      record = [];
      reproductionTime = 850;
    });
  });
</script>


</body>
</html>
